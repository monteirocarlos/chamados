<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portal chamados</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="grid-4">
                <img class="menu_logo" src="img/logo.png" alt="">
            </div>
            <div class="grid-12">
           <ul class="menu">
               <li><a href="">Home</a></li>
               <li><a href="">Novo chamado</a></li>
           </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="titulo">
            <h1>NOVO CHAMADO</h1>
            </div>
        </div>
    </section>

    
    <section>
        
    <div class="container">
        <div class="grid-16 form_geral">
            <form action="">
            
            <div class="grid-8 form_ind">
            <label for="fname">Empresa:</label><br>    
            <input type="text">
            </div>

            <div class="grid-8 form_ind">
            <label for="fname">Responsável:</label><br>    
            <input type="text">
            </div>

            <div class="grid-16 form_ind">
            <label for="fname">E-mail:</label><br>    
            <input type="text">
            </div>

            <div class="grid-16 form_ind">
            <label for="name">Prioridade:</label><br>    
            <select>
                <option value="">Selecione...</option>
                <option value="Ótimo">Ótimo</option>
                <option value="Bom">Bom</option>
                <option value="Regular">Regular</option>
                <option value="Ruim">Ruim</option>
                <option value="Péssimo">Péssimo</option>
            </select>
            </div>
                
            <div class="grid-16 form_ind">
            <label for="fname">Assunto:</label><br>    
            <input type="text">
            </div>
            
            <div class="grid-16 form_ind">
            <label for="fname">Mensagem:</label><br>    
            <textarea type="textarea"  placeholder="Insira sua mensagem"></textarea>

            </div>

            </form>
        </div>

    </div>

    </section>
    

    <footer>
        <div class="container">
        <div class="grid-16 footer_texto">
            <h1>Copyright © Cybernet Provedor 2020</h1>
        </div>
        </div>
    </footer>

</body>
</html>
