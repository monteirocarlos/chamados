<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Portal chamados</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="grid-4">
               <a href="index.html"><img class="menu_logo" src="img/logo.png" alt=""></a> 
            </div>
            
        </div>

    <section>

            </div>
        </div>

        <div class="container">
        
        <a href="cadastro.html">
            <div class="painel grid-8">
            <div class="grid-4">
            <img src="img/newTicket.png" alt="Novo Chamado">
            </div>

            <p>Novo chamado</p>
            <p>Solicite um novo atendimento</p>
            </div>

          </div>

          </div>

        <a href="">
          <div class="painel grid-8">
            <div class="grid-4">

            <div class="grid-12 painel_texto ">

            <p>Reporte algum problema apresentado</p>
                </div>
            </div>
            </div>

    <footer>
